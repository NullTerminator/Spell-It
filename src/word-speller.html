<template>
  <form submit.trigger="check_word()">
    <div class="form-group">
      <div class="col-sm-10">
        <input value.bind="word" type="text" class="form-control" placeholder="Spell" autofocus autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success" style="width: 100%">Check Word</button>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button click.trigger="say_goal_word()" class="btn btn-info" style="width: 100%">Say Word</button>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button click.trigger="say_goal_sentence()" class="btn btn-info" style="width: 100%">Use Word In Sentence</button>
      </div>
    </div>
  </form>
</template>
