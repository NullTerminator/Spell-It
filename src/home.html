<template>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4">
      </div>
      <div class="col-md-4">
        <form if.bind="!name" submit.trigger="save_name()">
          <div class="form-group">
            <div class="col-sm-10">
              <input value.bind="name_input" type="text" class="form-control" placeholder="What's your name?" autofocus>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-success" style="width: 100%">Set Your Name</button>
            </div>
          </div>
        </form>

        <button if.bind="name" click.trigger="start_game()" class="btn btn-success" style="width: 100%">Start Game</button>
      </div>
      <div class="col-md-4">
      </div>
</template>
